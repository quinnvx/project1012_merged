<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="signUp.js" defer></script>
 <!-- Add 'defer' attribute to ensure script executes after DOM content is loaded -->
</head>
<body>
    <div class="SignUp">
        <div class="Group7">
            <div class="Rectangle4"></div>
            <a href="General.html"><button class="Home">General</button></a>
            <button id="showLoginBtn" class="AuthOption">Login</button>
            <button id="showSignupBtn" class="AuthOption">Sign Up</button>
        </div>
<!-- Sign Up Form -->
<form id="SignUpForm" class="AuthForm" style="display:none;">
    <input type="text" id="signupUsername" class="InputField" placeholder="Create a username" required />
    <input type="password" id="signupPassword" class="InputField" placeholder="Create a password" required />
    <button class="SubmitButton" type="submit">Sign Up</button>
</form>

<!-- Login Form -->
<form id="LoginForm" class="AuthForm" style="display:none;">
    <input type="text" id="loginUsername" class="InputField" placeholder="Username" required />
    <input type="password" id="loginPassword" class="InputField" placeholder="Password" required />
    <button class="SubmitButton" type="submit">Login</button>
</form>


    </div>
</body>
</html>
