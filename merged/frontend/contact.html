<!doctype html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Contact us </title>
        <link rel="stylesheet" type="text/css" href="contact.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="contact.js"></script>
    </head>

    <body>
        <nav class="navbar"> 
            <a href="home.html" class="general" id="home"> Home </a>
            <a href="https://www.google.com/" class="personal" id="profile"> My Profile </a>
        </nav>
        
        <header class="header">
            <p id="header"> Contact Us </p>
            <br>
            <hr>
        </header>

        <p id="thanks"></p>

        <div class="info">
            <form id="contact">
                <label for="username"> Username: </label>
                <input type="text" id="username" name="username">
                <br><br>
                <label for="email"> Email: </label>
                <input type="text" id="email" name="email">
                <br>
                <br>
                <label for="desc"> Description: </label>
                <textarea id="desc" name="desc" placeholder="Write something..."> </textarea>
                <br>
                <br>
            </form>
            <button onclick="submit()" id="submit" > Submit </button>
        </div>
    </body>
</html>
